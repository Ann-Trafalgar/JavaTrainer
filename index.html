    <style>
        /* --- 1. Modern & Simplistic "Soft Dark" Design --- */
        :root {
            --bg-color: #121212;
            --container-color: #1e1e1e;
            --primary-color: #3ea6ff; /* Soft, modern blue */
            --accent-color: #69f0ae; /* Soft green */
            --error-color: #ff5252; /* Soft red */
            --text-color: #e0e0e0;
            --text-muted: #757575;
            --border-color: #333333;
            --font-main: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            --font-code: "SFMono-Regular", Consolas, "Liberation Mono", Menlo, Courier, monospace;
        }

        body {
            font-family: var(--font-main);
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            display: grid;
            place-items: center;
            min-height: 100vh;
            box-sizing: border-box;
        }

        .app-container {
            width: 90%;
            max-width: 1200px;
            background-color: var(--container-color);

            padding: 30px;
            border: 1px solid var(--border-color);
        }

        h1 {
            color: var(--text-color);
            text-align: center;
            margin-top: 0;
            font-weight: 600;
        }
        
        h2 {
            color: var(--text-color);
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 10px;
            font-weight: 500;
            margin-bottom: 25px;
        }

        button {
            font-family: var(--font-main);
            font-size: 16px;
            font-weight: 500;
            border-radius: 8px;
            cursor: pointer;
            padding: 12px 20px;
            border: 1px solid var(--border-color);
            background-color: #2a2a2a;
            color: var(--text-color);
            transition: all 0.2s ease;

        button:hover {
            border-color: var(--primary-color);
            color: var(--primary-color);

            font-weight: 600;
        }

        button.primary-btn:hover {
            background-color: #66bfff;
            color: #000;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(62, 166, 255, 0.1);
        }
        
        button.back-btn {

            border: none;

            padding: 0 5px;
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 15px;

        button.back-btn:hover {

        /* --- 2. Part & Mode Selection --- */
        #part-selection {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
            padding: 20px 0;
        }

        #part-selection button {
            flex-basis: 200px;
            font-size: 18px;
            padding: 20px;
        }
        
        #mode-selection {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
        }

        /* --- 3. Workspace (Typing Area) --- */
        #workspace {
            display: none; /* Hidden by default */
        }

        .typing-area-container {
            position: relative;
            width: 100%;
            height: 500px; /* Fixed height */
            margin: 20px 0;
            display: none; /* Hidden until mode is selected */
        }

        /* Shared styles for sync */
        #code-hint, #user-code-input {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 15px;
            box-sizing: border-box; 
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-family: var(--font-code);
            font-size: 14px;
            line-height: 1.5;
            white-space: pre; /* No text wrapping */
        }

        /* The background "hint" text */
        #code-hint {
            color: #555; /* Darker muted text */
            background-color: var(--container-color);
            z-index: 1;
            overflow: hidden; /* **FIX**: This element NEVER scrolls */
        }

        /* The user's typing area */
        #user-code-input {
            color: var(--text-color);
            background: transparent; /* See-through! */
            z-index: 2; /* Sits on top */
            resize: none; 
            overflow: auto; /* **FIX**: This is the ONLY element that scrolls */
            
            spellcheck: false;
            autocorrect: off;
            autocapitalize: off;
        }

        #user-code-input:focus {
            outline: none; 
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(62, 166, 255, 0.2);
        }

        /* --- 4. Results & Feedback Area --- */
        #results-area {
            margin-top: 20px;
            padding: 20px;
            border-radius: 8px;
            display: none; /* Hidden by default */
            text-align: center;
            font-size: 1.3em;
            font-weight: 600;
        }

        #results-area.success {
            background-color: #1e4620; /* Dark green */
            color: var(--accent-color);
            border: 1px solid var(--accent-color);

        #results-area.error {

            border: 1px solid var(--error-color);

            justify-content: space-between;
            gap: 20px;
            margin-top: 20px;
            text-align: left;
        }
        
        .diff-box {

            background-color: #2a2a2a;
            border-radius: 8px;
            padding: 15px;
            border: 1px solid var(--border-color);
        }
        
        .diff-box h3 {
            margin-top: 0;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 5px;
            font-weight: 500;
            color: var(--primary-color);
        }
        
        .diff-box pre {
            white-space: pre-wrap;
            word-wrap: break-word;
            font-family: var(--font-code);
            font-size: 12px;
            color: var(--text-muted);
            line-height: 1.5;
        }

            part2: `class Board {
    private char[][] board;
    
    public Board() {
        board = new char[3][3];
        initializeBoard();
    }
    
    public void initializeBoard() {
        for (int i = 0; i < 3; i++) {
            for (int j = 0; j < 3; j++) {
                board[i][j] = ' ';
            }
        }
    }
    
    public void printBoard() {
        System.out.println("-------------");
        for (int i = 0; i < 3; i++) {
            System.out.print("| ");
            for (int j = 0; j < 3; j++) {
                System.out.print(board[i][j] + " | ");
            }
            System.out.println();
            System.out.println("-------------");
        }
    }
    
    public boolean isValidMove(int row, int col) {
        if (row < 0 || row >= 3 || col < 0 || col >= 3) {
            return false;
        }
        if (board[row][col] != ' ') {
            return false;
        }
        return true;
    }
    
    public boolean placeMark(int row, int col, char mark) {
        if (isValidMove(row, col)) {
            board[row][col] = mark;
            return true;
        }
        return false;
    }
    
    public boolean isBoardFull() {
        for (int i = 0; i < 3; i++) {
            for (int j = 0; j < 3; j++) {
                if (board[i][j] == ' ') {
                    return false;
                }
            }
        }
        return true;
    }
    
    public boolean checkForWin(char mark) {
        // Check rows
        for (int i = 0; i < 3; i++) {
            if (board[i][0] == mark && board[i][1] == mark && board[i][2] == mark) {
                return true;
            }
        }
        // Check columns
        for (int j = 0; j < 3; j++) {
            if (board[0][j] == mark && board[1][j] == mark && board[2][j] == mark) {
                return true;
            }
        }
        // Check diagonals
        if (board[0][0] == mark && board[1][1] == mark && board[2][2] == mark) {
            return true;
        }
        if (board[0][2] == mark && board[1][1] == mark && board[2][0] == mark) {
            return true;
        }
        return false;
    }
}`,

        // --- 2. State Management ---
        let currentPart = null;
        const partTitles = ["", "Part 1: Imports & Player Classes", "Part 2: The Board Class", "Part 3: The File Logger Class", "Part 4: The Main Game Class"];

        const partSelectionDiv = document.getElementById('part-selection');
        const workspaceDiv = document.getElementById('workspace');
        const workspaceTitle = document.getElementById('workspace-title');
        const typingArea = document.getElementById('typing-area');
        const codeHint = document.getElementById('code-hint');
        const userInput = document.getElementById('user-code-input');
        const submitBtn = document.getElementById('submit-btn');
        const resultsArea = document.getElementById('results-area');
        const diffContainer = document.getElementById('diff-container');
        const diffUser = document.getElementById('diff-user');
        const diffCorrect = document.getElementById('diff-correct');

        // --- 3. Core Functions ---
        function showWorkspace(partNumber) {
            currentPart = 'part' + partNumber;
            workspaceTitle.textContent = partTitles[partNumber];
            partSelectionDiv.style.display = 'none';
            workspaceDiv.style.display = 'block';
            typingArea.style.display = 'none';
            submitBtn.style.display = 'none';
            resultsArea.style.display = 'none';
            diffContainer.style.display = 'none';
        }

        function showMenu() {
            partSelectionDiv.style.display = 'flex';
            workspaceDiv.style.display = 'none';
            currentPart = null;
        }

        function setMode(mode) {
            const code = correctCode[currentPart];
            codeHint.textContent = code;
            
            // --- SCROLLBAR FIX ---
            // We pre-fill the textarea with newlines matching the hint's height.
            // This makes the scrollbar active from the start.
            // We add a few extra to be safe.
            const lineCount = code.split('\n').length;
            userInput.value = '\n'.repeat(lineCount + 5);
            // --- END FIX ---
            
            if (mode === 'try') {
                codeHint.style.opacity = '0.4'; // Muted, but visible
            } else {
                codeHint.style.opacity = '0'; // Invisible
            }
            
            resultsArea.style.display = 'none';
            diffContainer.style.display = 'none';
            typingArea.style.display = 'block';
            submitBtn.style.display = 'block';
            
            // Go to the top and focus the textarea
            userInput.scrollTop = 0;
            userInput.focus();
            userInput.setSelectionRange(0, 0); // Move cursor to line 1
        }

        function normalizeCode(str) {
            // Removes all whitespace (spaces, tabs, newlines)
            return str.replace(/\s/g, '');
        }

        function checkCode() {
            // **FIX**: .trim() removes the dummy newlines from the end
            // before we normalize.
            const userCode = userInput.value.trim();
            const answerCode = correctCode[currentPart];
            
            const normalizedUser = normalizeCode(userCode);
            const normalizedAnswer = normalizeCode(answerCode);
            
            if (normalizedUser === normalizedAnswer) {
                resultsArea.textContent = 'üéâ Correct! Well done! üéâ';
                resultsArea.className = 'success';
                resultsArea.style.display = 'block';
                diffContainer.style.display = 'none';
            } else {
                resultsArea.textContent = 'Almost! Some errors were found. See comparison below:';
                resultsArea.className = 'error';
                resultsArea.style.display = 'block';
                
                // Show the "diff"
                diffUser.textContent = userCode; // Show their trimmed, typed code
                diffCorrect.textContent = answerCode;
                diffContainer.style.display = 'flex';
            }
        }
        
        // --- 4. Event Listeners ---
        
        // **SCROLLBAR SYNC**
        // When the user scrolls their textarea, we scroll the hidden hint
        // text to match.
        userInput.addEventListener('scroll', () => {
            codeHint.scrollTop = userInput.scrollTop;
            codeHint.scrollLeft = userInput.scrollLeft;
        });

    </script>
